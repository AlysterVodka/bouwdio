<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
    crossorigin="anonymous"
    referrerpolicy="no-referrer" />
    <link rel="stylesheet"
    href="style.css">

    <title>APP CHAT</title>
    
</head>
<body>
    <h1 class='title'>HiCHAT</h1>
    <div class="signal-circle" id="signal-circle"></div>
    <div class="peer-id" id="peer-id"></div>
    <div class="main">
        <div class="name">
            <span><i class="far fa-user"></i></span>
            <input type="text"
            id="name-input"
            class="name-input"
            value="anonymous"
            maxlength="20"/>
        </div>
        <ul class="message-container" id="message-container">
            <li class="message-left">
                <p class="message">
                    loremipsum
                    <span>bluebird - 26 july 10:345</span>
                </p>
            </li>
            <li class="message-right">
                <p class="message">
                    loremipsum
                    <span>bluebird - 26 july 10:345</span>
                </p>
            </li>

            <li class="message-feedback">
                <p class="feedback" id="feedback">
                    killer is typing a message
                </p>
            </li>
        </ul>
        <form class="message-form" id="message-form">
            <input type="text" name="message" class="message-input" id="message-input">
            <div class="v-divider"></div>
            <button type="submit" class="send-button">send<i class="fas fa-paper-plane"></i></button>

        </form>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.5/socket.io.js"
        integrity="sha512-luMnTJZ7oEchNDZAtQhgjomP1eZefnl82ruTH/3Oj/Yu5qYtwL7+dVRccACS/Snp1lFXq188XFipHKYE75IaQQ=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
        
        <script src="https://cdnjs.cloudflare.com/ajax/libs/peerjs/1.5.4/peerjs.min.js"
        integrity="sha512-iFU+yF1keEaLDC9HEwPfLMSRaS0unBHE14GEgx6pQKJXjp5v0tvX8xpfp2lgJ62XEjbYp/M5C3CAmej/PWXMyA=="
        crossorigin="anonymous"
        referrerpolicy="no-referrer"></script>
     </div>
    <h3 class="clients-total" id="clients-total">total clients : 2</h3>
    <script src="/main.js"></script>
</body>
</html>
