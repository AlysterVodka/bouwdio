<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pattern Drawing App</title>
  <style>
    /* Full-page layout */
    body, html {
      margin: 0;
      padding: 0;
      display: flex;
      height: 100vh;
      font-family: 'MS Sans Serif', sans-serif;
      box-sizing: border-box;
    }

    /* Left box for live stream */
    #left-box {
      width: 80vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: flex-start;
      border-right: 2px lightgrey;
      padding: 10px;
      box-sizing: border-box;
    }

    /* Group live stream header and video */
    #live-stream-container {
      background-color: darkgrey;
      padding: 10px;
      border: 3px solid dimgrey;
      display: flex;
      flex-direction: column;
    }

    #live-stream-header {
      font-weight: bold;
      color: white;
      padding: 10px;
      border: 2px solid dimgrey;
      background-color: black;
      margin-top: -10px;
      margin-left: -10px;
      margin-right: -10px;
      margin-bottom: 10px;
    }

    /* Embedded video */
    #video-container iframe {
      width: 100%;
      height: 400px;
      border: 0;
    }

    /* Right box for drawing and controls */
    #right-box {
      background-image: url('GRID-orange.jpg');
      background-repeat: repeat; /* Ensure the image repeats */
      background-size: 50% auto; /* Ensure the image repeats twice (50% width of the box) */
      width: 120vh;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      padding: 10px;
      position: relative;
      box-sizing: border-box;
      background-color: white;
    }

    /* Draggable, resizable canvas window */
    #canvas-window {
      position: absolute;
      top: 10px;
      left: 10px;
      width: 800px;
      height: 600px;
      border: 2px solid dimgrey;
      background-color: transparent;
      resize: both;
      overflow: hidden;
    }

    #canvas-header {
      background-color: #005baa;
      color: white;
      padding: 5px;
      cursor: move;
      text-align: center;
      font-family: 'MS Sans Serif', sans-serif;
      font-weight: bold;
    }

    /* Bottom interface for patterns and controls */
    #interface-box {
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      align-items: stretch;
      background-color: lightgrey;
      padding: 20px;
      border: 2px solid black;
      box-sizing: border-box;
      width: 100%;
      height: 30vh;
      position: static;
      margin-top: 50px;
      bottom: 0;
      left: 0;
      width: 100%;
      height: 30vh;
    }

    #interface-header {
      font-weight: bold;
      color: white;
      padding: 10px;
      border: 2px solid darkslategrey;
      background-color: black;
      margin-top: -20px;
      margin-left: -20px;
      margin-right: -20px;
      margin-bottom: 10px;
    }

    /* Patterns styling */
    #pattern-container {
      display: flex;
      flex-wrap: nowrap;
      gap: 5px;
    }

    .pattern {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 4px;
      text-align: center;
    }

    .pattern.selected {
      border: 2px solid black;
    }

    #pattern-container img {
      width: 35px;
      height: 35px;
    }

    /* Controls */
    #size-slider-container {
      display: flex;
      align-items: center;
    }

    #size-slider {
      -webkit-appearance: none; /* Override default slider style in webkit browsers */
      appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }

    #size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: orange; /* Orange slider thumb */
      cursor: pointer;
    }

    #size-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: orange; /* Orange slider thumb for Firefox */
      cursor: pointer;
    }

    #eraser-button {
      width: 100%;
      color: white;
      background-color: #818181;
      padding: 5px;
      font-family: 'MS Sans Serif', sans-serif;
      font-size: 12px;
    }

    /* Responsive scaling */
    @media screen and (max-width: 768px) {
      #left-box, #right-box {
        width: 100%;
        height: auto;
        flex-direction: column;
      }
    }
  </style>
</head>
<body>

  <!-- Left Box for Live Stream and Video -->
  <div id="left-box">
    <div id="live-stream-container">
      <div id="live-stream-header">Live Stream</div>
      <div id="video-container">
        <iframe src="https://www.youtube.com/embed/IIqtuupvdWg?si=BGUbSKgNnkutDRIH" title="YouTube video player"></iframe>
      </div>
      <!-- Bottom interface for patterns and controls inside the left-box -->
      <div id="interface-box">
        <div id="interface-header">Drawing Tools</div>
        <div id="pattern-container">
          <!-- Pattern thumbnails will be dynamically added here -->
        </div>

        <div id="size-slider-container">
          <label for="size-slider">Brush Size: </label>
          <input type="range" id="size-slider" min="1" max="50" value="10" onchange="updateBrushSize()">
        </div>

        <button id="eraser-button" onclick="setEraser()">Eraser</button>
      </div>
    </div>
  </div>

  <!-- Right Box for Drawing and Controls -->
  <div id="right-box">
    <!-- Draggable and resizable canvas window -->
    <div id="canvas-window">
      <div id="canvas-header">Drawing Board - drag here</div>
      <canvas id="drawing-board" style="border:1px solid #000; background-color: transparent;"></canvas>
    </div>
  </div>

  <script>
    const canvas = document.getElementById('drawing-board');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let brushSize = 10;
    let selectedPattern = "Wood";

    // Set canvas transparent background
    canvas.style.backgroundColor = 'transparent';
// Resize canvas based on parent window size and preserve drawings
function resizeCanvas() {
  const canvas = document.getElementById('drawing-board');
  const parent = document.getElementById('canvas-window');

  // Save the current content of the canvas
  const savedDrawing = canvas.toDataURL();

  // Resize the canvas to match the parent window size
  canvas.width = parent.clientWidth;
  canvas.height = parent.clientHeight;

  // Redraw the saved drawing
  const ctx = canvas.getContext('2d');
  const img = new Image();
  img.src = savedDrawing;
  img.onload = () => {
    ctx.drawImage(img, 0, 0, canvas.width, canvas.height);
  };
}

// Call this once initially to set up the canvas
resizeCanvas();

// Add ResizeObserver to update the canvas size and keep the drawing when resized
const canvasWindow = document.getElementById('canvas-window');
const resizeObserver = new ResizeObserver(() => {
  resizeCanvas();
});
resizeObserver.observe(canvasWindow);

// Make the canvas window draggable and resizable
const canvasHeader = document.getElementById('canvas-header');
let offsetX = 0, offsetY = 0, isDragging = false;

canvasHeader.addEventListener('mousedown', (e) => {
  isDragging = true;
  offsetX = e.clientX - canvasWindow.offsetLeft;
  offsetY = e.clientY - canvasWindow.offsetTop;
});

document.addEventListener('mouseup', () => isDragging = false);
document.addEventListener('mousemove', (e) => {
  if (isDragging) {
    const rightBoxWidth = document.getElementById('right-box').offsetWidth;
    const rightBoxHeight = document.getElementById('right-box').offsetHeight;

    let newX = e.clientX - offsetX;
    let newY = e.clientY - offsetY;

    // Prevent moving outside the parent container
    newX = Math.max(0, Math.min(newX, rightBoxWidth - canvasWindow.offsetWidth));
    newY = Math.max(0, Math.min(newY, rightBoxHeight - canvasWindow.offsetHeight));

    canvasWindow.style.left = `${newX}px`;
    canvasWindow.style.top = `${newY}px`;
  }
});

// Optional: Reset button to clear the canvas
function resetCanvas() {
  const canvas = document.getElementById('drawing-board');
  const ctx = canvas.getContext('2d');
  ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas
}

    // Pattern data (8 total choices)
    const patterns = [
      { src: 'wood1.png', name: 'Wood' },
      { src: 'bamboo.png', name: 'Bamboo' },
      { src: 'fiberhemp.png', name: 'Fiberhemp' },
      { src: 'lisdodde.jpg', name: 'Bulrush' },
      { src: 'stro-hooi.jpg', name: 'Straw' },
      { src: 'cork.jpg', name: 'Cork' },
      { src: 'mammothgrass.jpg', name: 'Mammothgrass' },
      { src: 'recycledmat.jpg', name: 'Recycled' }
    ];

    // Preload patterns and create thumbnails
    patterns.forEach((patternData, index) => {
      const img = new Image();
      img.src = patternData.src;
      img.onload = () => {
        patterns[index].pattern = ctx.createPattern(img, 'repeat');

        // Set 'Wood' as the default selected pattern
        if (patternData.name === 'Wood') {
          selectedPattern = patterns[index].pattern;
          ctx.strokeStyle = selectedPattern;

          // Highlight 'Wood' visually as selected
          document.querySelectorAll('.pattern').forEach((el, i) => {
            el.classList.toggle('selected', i === index);
          });
        }
      };

      // Add pattern thumbnails to the UI
      const patternDiv = document.createElement('div');
      patternDiv.classList.add('pattern');
      patternDiv.innerHTML = `<img src="${patternData.src}" width="30" height="30"><p>${patternData.name}</p>`;
      patternDiv.onclick = () => selectPattern(index);
      document.getElementById('pattern-container').appendChild(patternDiv);
    });

    // Select a pattern
    function selectPattern(index) {
      selectedPattern = patterns[index].pattern;
      ctx.strokeStyle = selectedPattern;
      
        // Reset to normal drawing mode when switching from the eraser
      ctx.globalCompositeOperation = 'source-over'; 

      // Update selected pattern visually
      document.querySelectorAll('.pattern').forEach((el, i) => {
        el.classList.toggle('selected', i === index);
      });
    }

    // Set eraser (erases the drawn texture)
    function setEraser() {
      ctx.globalCompositeOperation = 'destination-out';  // Make eraser transparent
      ctx.strokeStyle = 'rgba(0,0,0,1)';  // Erase by making the drawn stroke transparent
    }

    // Update brush size
    function updateBrushSize() {
      brushSize = document.getElementById('size-slider').value;
    }

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.lineWidth = brushSize;
        ctx.lineCap = 'round';
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });
  </script>

</body>
</html>
