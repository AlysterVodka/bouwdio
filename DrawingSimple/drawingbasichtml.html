<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bouwdio</title>
  <style>
    /* variables */
    :root {
      --main-bg-colour: rgba(255,255,255,0.7);
      --border-colour: dimgrey;
      --window-border-thickness: 3px solid dimgrey;
    }
    /* Full-page layout */
    body, html {
      margin: 0;
      padding: 0;
      height: 100vh;
      font-family: 'MS Sans Serif', sans-serif;
      box-sizing: border-box;
      overflow: hidden;
      position: relative;
    }
    /* Video container */
    #video-container {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
    }

    #video-container iframe {
      width: 100%;
      height: 100%;
      border: 0;
    }

    /* Overlay canvas to draw on video */
    #drawing-board {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
      background-color: var(--main-bg-colour);
    }

    /* Draggable drawing tools window */
    #tools-window {
      position: absolute;
      top: 10px;
      right: 10px;
      width: 180px;
      border: var(--window-border-thickness);
      background-color: white;
      z-index: 2;
      padding: 10px;
      background-size: cover; /* Ensure background fills horizontally */
      box-sizing: border-box;
      /*box-shadow: 10px 10px 0 rgba(0, 0, 0, 0.9);*/
    }

    #tools-window::after {
     content: "";
     position: absolute;
     top: 10px; /* Adjust to match shadow position */
     left: 10px; /* Adjust to match shadow position */
     width: 100%;
      height: 100%;
      background-image: url('box-dither.png');
      background-size: cover;
      opacity: 0.5; /* Adjust transparency if needed */
      z-index: -1; /* Make sure it's behind the box */
    }

    /* Header with alignment to top, left, and right */
    #tools-header {
      background-color: #da28fa;
      color: white;
      padding: 5px;
      cursor: move;
      text-align: center;
      font-family: 'Redaction20', serif;
      font-weight: Regular;
      margin: -10px -10px 10px -10px; /* Align header to edges */
    }

    /* Patterns styling */
    #pattern-container {
      display: flex;
      flex-direction: column;
      gap: 3px;
      margin-bottom: 10px;
    }

    .pattern {
      cursor: pointer;
      border: 2px solid transparent;
      padding: 4px;
      text-align: center;
    }

    .pattern.selected {
      border: 2px solid grey;
    }

    #pattern-container img {
      width: 30px;
      height: 30px;
    }

    /* Controls */
    #size-slider-container {
      display: flex;
      align-items: center;
      margin-bottom: 10px;
    }

    #size-slider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 8px;
      background: #ddd;
      border-radius: 5px;
      outline: none;
    }

    #size-slider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: orange;
      cursor: pointer;
    }

    #size-slider::-moz-range-thumb {
      width: 15px;
      height: 15px;
      border-radius: 50%;
      background: orange;
      cursor: pointer;
    }

    #eraser-button {
      width: 100%;
      color: white;
      background-color: #818181;
      padding: 5px;
      font-family: 'MS Sans Serif', sans-serif;
      font-size: 12px;
    }

    /* Responsive scaling */
    @media screen and (max-width: 768px) {
      #tools-window {
        width: 100%;
        right: 0;
      }
    }

  </style>
</head>
<body>

  <!-- Video Background -->
  <div id="video-container">
    <!-- YouTube video autoplay with no overlay text -->
    <iframe src="https://www.youtube.com/embed/IIqtuupvdWg?autoplay=1&controls=0&modestbranding=1&showinfo=0&rel=0&mute=1"
      allow="autoplay; encrypted-media" allowfullscreen title="YouTube video player"></iframe>
  </div>

  <!-- Canvas for drawing -->
  <canvas id="drawing-board"></canvas>

  <!-- Draggable Tools Window -->
  <div id="tools-window">
    <div id="tools-header">Drawing Tools</div>
    <div id="pattern-container">
      <!-- Pattern thumbnails will be dynamically added here -->
    </div>

    <div id="size-slider-container">
      <label for="size-slider">Brush Size: </label>
      <input type="range" id="size-slider" min="1" max="50" value="10" onchange="updateBrushSize()">
    </div>

    <button id="eraser-button" onclick="setEraser()">Eraser</button>
  </div>

  <script>
    const canvas = document.getElementById('drawing-board');
    const ctx = canvas.getContext('2d');
    let drawing = false;
    let brushSize = 10;
    let selectedPattern = "Wood";

    // Set canvas transparent background
    canvas.style.backgroundColor = 'transparent';

    // Resize canvas to fill the entire screen
    function resizeCanvas() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
    }
    resizeCanvas();
    window.addEventListener('resize', resizeCanvas);

    // Smooth out jagged drawing lines
    ctx.lineJoin = 'round'; // Makes line joins round
    ctx.lineCap = 'round';  // Makes line ends round

    // Pattern data (8 total choices)
    const patterns = [
      { src: 'wood1.png', name: 'Wood' },
      { src: 'bamboo.png', name: 'Bamboo' },
      { src: 'fiberhemp.png', name: 'Fiberhemp' },
      { src: 'lisdodde.jpg', name: 'Bulrush' },
      { src: 'stro-hooi.jpg', name: 'Straw' },
      { src: 'cork.jpg', name: 'Cork' },
      { src: 'mammothgrass.jpg', name: 'Mammothgrass' },
      { src: 'recycledmat.jpg', name: 'Recycled' }
    ];

    // Preload patterns and create thumbnails
    patterns.forEach((patternData, index) => {
      const img = new Image();
      img.src = patternData.src;
      img.onload = () => {
        patterns[index].pattern = ctx.createPattern(img, 'repeat');

        // Set 'Wood' as the default selected pattern
        if (patternData.name === 'Wood') {
          selectedPattern = patterns[index].pattern;
          ctx.strokeStyle = selectedPattern;

          // Highlight 'Wood' visually as selected
          document.querySelectorAll('.pattern').forEach((el, i) => {
            el.classList.toggle('selected', i === index);
          });
        }
      };

      // Add pattern thumbnails to the UI
      const patternDiv = document.createElement('div');
      patternDiv.classList.add('pattern');
      patternDiv.innerHTML = `<img src="${patternData.src}" width="30" height="30"><p>${patternData.name}</p>`;
      patternDiv.onclick = () => selectPattern(index);
      document.getElementById('pattern-container').appendChild(patternDiv);
    });

    // Select a pattern
    function selectPattern(index) {
      selectedPattern = patterns[index].pattern;
      ctx.strokeStyle = selectedPattern;
      ctx.globalCompositeOperation = 'source-over'; 

      // Update selected pattern visually
      document.querySelectorAll('.pattern').forEach((el, i) => {
        el.classList.toggle('selected', i === index);
      });
    }

    // Set eraser (erases the drawn texture)
    function setEraser() {
      ctx.globalCompositeOperation = 'destination-out';  // Make eraser transparent
      ctx.strokeStyle = 'rgba(0,0,0,1)';  // Erase by making the drawn stroke transparent
    }

    // Update brush size
    function updateBrushSize() {
      brushSize = document.getElementById('size-slider').value;
    }

    // Handle drawing on the canvas
    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });

    canvas.addEventListener('mousemove', (e) => {
      if (drawing) {
        const rect = canvas.getBoundingClientRect();
        const x = e.clientX - rect.left;
        const y = e.clientY - rect.top;
        ctx.lineWidth = brushSize;
        ctx.lineTo(x, y);
        ctx.stroke();
      }
    });

    // Dragging the tools window only from the header
    const toolsWindow = document.getElementById('tools-window');
    const toolsHeader = document.getElementById('tools-header');
    let offsetX = 0, offsetY = 0, isDragging = false;

    toolsHeader.addEventListener('mousedown', (e) => {
      isDragging = true;
      offsetX = e.clientX - toolsWindow.offsetLeft;
      offsetY = e.clientY - toolsWindow.offsetTop;
    });

    document.addEventListener('mouseup', () => isDragging = false);
    document.addEventListener('mousemove', (e) => {
      if (isDragging) {
        toolsWindow.style.left = `${e.clientX - offsetX}px`;
        toolsWindow.style.top = `${e.clientY - offsetY}px`;
      }
    });
  </script>

</body>
</html>
